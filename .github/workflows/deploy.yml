name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 157.173.208.175 >> ~/.ssh/known_hosts

    - name: Deploy via SCP
      run: |
        scp -r * u288920822@157.173.208.175:/home/u288920822/domains/edtech-community.com/public_html/
